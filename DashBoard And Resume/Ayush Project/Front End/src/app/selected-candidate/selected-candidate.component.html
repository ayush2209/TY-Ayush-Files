 <div class="container card card-body mt-4">
      <table class="table table-bordered table-hover mt-4">
        <thead class="thead-dark">
            <tr class="text-white text-center">
              <th>Name</th>
              <th>Role</th>
              <th>Contact no</th>
              <th>Email address</th>
              <th>Current CTC</th>
              <th>Expected CTC</th>
              <th>Deploy Candidate</th>
              </tr>
              </thead>
              <tbody>
          <tr *ngFor="let user of service.candidates;index as i">
            <td>{{user.name | lowercase}}</td>
            <td>{{user.role | lowercase}}</td>
            <td>{{user.contactno}}</td>
            <td>{{user.email}}</td>
            <td>{{user.prevsalary}}</td>
            <td>{{user.expectsalary}}</td>
            <td>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
              (click)='deploy(user)'>
              Deploy

          </button>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Deployment details</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <table class="table ">
                              <thead>
                                  <tr>
                                    <th>Check</th>
                                        <!-- <th>Candidate Name</th>   -->
                                      <th>Skill</th>
                                      <th>Company name</th>

                                  </tr>
                              </thead>
                              <tbody>
                                    <tr *ngFor="let deploy of requirement; index as i">
                                     <td><input type="radio" name="check" id="check" #i+1  (change)="isChecked = deploy"></td>
                                     
                                      <td>{{deploy.skill}}</td>
                                     <td>{{deploy.cname}}</td> 
                                  </tr>



                                  
                              </tbody>
                          </table>
                          <button type="submit" class="btn btn-outline-info float-right" (click)="deployCand(isChecked)">
                           Deploy
                          </button>
                       </div> 
                  </div>
              </div>
          </div>
            </td>
        </tr>                 
        </tbody>
      </table>
  
  </div>
