



  <div class="col-md-4 offset-4 mt-5 card card-body">
    <form action="" #form="ngForm" (ngSubmit)="LoggedIn(form)">
      <div class="example-container">
        <h4 class="text-center">LogIn</h4>
        <mat-form-field>
          <input type="email" matInput placeholder="Enter email" #email="ngModel" name="email" ngModel email required>
          <div *ngIf='email.touched && email.invalid'>
            <div class="alert alert-danger" *ngIf='email.errors.email'>This field requires email</div>
          </div>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" #password="ngModel" name="password" ngModel minlength="8" required>
          <div *ngIf='password.touched && password.invalid'>
            <div class="alert alert-danger" *ngIf='password.errors.minlength'>This field requires atleast 8 characters</div>
          </div>
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button type="submit" color="warn" class="mt-3" mat-raised-button>Sign In</button>
        <div class="mt-3">
          <span>Do not have an account? please... <a href="">create account</a> </span>
          <hr>
          <a href="">Forgot Password?</a>
        </div>
      </div>
    </form>
  </div>
